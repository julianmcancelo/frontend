<div class="button-container">
    <button mat-raised-button color="primary" routerLink="/productos/nuevo">Agregar Producto</button>
</div>

<table mat-table [dataSource]="productos" class="mat-elevation-z8">

  <!-- Columna de Nombre -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let producto"> {{producto.nombre}} </td>
  </ng-container>

  <!-- Columna de Descripción -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripción </th>
    <td mat-cell *matCellDef="let producto"> {{producto.descripcion}} </td>
  </ng-container>

  <!-- Columna de Precio -->
  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let producto"> {{producto.precio | currency}} </td>
  </ng-container>

  <!-- Columna de Stock -->
  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef> Stock </th>
    <td mat-cell *matCellDef="let producto"> {{producto.stock}} </td>
  </ng-container>

  <!-- Columna de Acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let producto">
      <a mat-button [routerLink]="['/productos', producto.id]">Ver Detalles</a>
      <button mat-button color="primary" (click)="agregarAlCarrito(producto)">Agregar al carrito</button>
      <a mat-button [routerLink]="['/productos/editar', producto.id]">Editar</a>
      <button mat-button color="warn" (click)="borrarProducto(producto.id)">Borrar</button>
      <button mat-button color="accent" (click)="agregarAlCarrito(producto)">Agregar al carrito</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
