<div>
  <h2>Carrito de Compras</h2>
  <button mat-raised-button color="warn" (click)="vaciarCarrito()">Vaciar Carrito</button>
  <div *ngIf="items.length > 0; else carritoVacio">
    <table mat-table [dataSource]="items" class="mat-elevation-z8">
  
    <!-- Columna de Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let item"> {{item.nombre}} </td>
    </ng-container>
  
    <!-- Columna de Cantidad -->
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let item"> {{item.cantidad}} </td>
    </ng-container>
  
    <!-- Columna de Precio -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let item"> {{item.precio | currency}} </td>
    </ng-container>
  
    <!-- Columna de Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let item">
        <button mat-button color="warn" (click)="eliminarDelCarrito(item)">Borrar</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <button mat-raised-button color="warn" (click)="vaciarCarrito()">Vaciar Carrito</button>
  <button mat-raised-button color="primary" routerLink="/checkout">Proceder al Pago</button>
</div>

<ng-template #carritoVacio>
  <p>No hay items en el carrito.</p>
</ng-template>
